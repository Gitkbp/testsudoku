  .sudoku-grid input {

  /* Border for the right of the ninth column */
  .sudoku-grid input:nth-child(9n) {
      border-right: 3px solid #000;
  }
  /* Border to the right of every third cell in a row */
  .sudoku-grid input:nth-child(9n), 
  .sudoku-grid input:nth-child(9n-3) {
      border-right: 3px solid #000;
  }
  /* Border at the bottom of every third cell in a column */
  .sudoku-grid input:nth-child(27n), 
  .sudoku-grid input:nth-child(27n-9), 
  .sudoku-grid input:nth-child(27n-18) {
      border-bottom: 3px solid #000;
  }
  button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
  }
</style>


</head>
<body>

<div class="container">
    <h1>Sudoku Solver</h1>
    <div id="sudokuGrid" class="sudoku-grid">
        <!-- Sudoku grid will be generated here -->
    </div>
    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    createSudokuGrid();
});

function createSudokuGrid() {
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 81; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = '1';
        input.pattern = '[1-9]*';
        if ([2, 5, 8].includes(i % 9)) {
            input.classList.add('bold-border-right');
        }
        if ([20, 23, 26, 47, 50, 53, 74, 77, 80].includes(i)) {
            input.classList.add('bold-border-bottom');
        }
        grid.appendChild(input);
    }
}


function submitSudoku() {
    // Collect Sudoku grid data
    const cells = [...document.querySelectorAll('#sudokuGrid input')].map(input => input.value || '0');
    const apiGatewayUrl = 'YOUR_API_GATEWAY_URL'; // Replace with your actual API Gateway endpoint

    fetch(apiGatewayUrl, {
        method: 'POST',
        body: JSON.stringify({ cells: cells }),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        // Handle the solved Sudoku grid here
        // Assuming 'data' contains the solved grid in the form of an array
        if (data.solvedCells) {
            data.solvedCells.forEach((value, index) => {
                if (value) {
                    document.getElementById('cell' + index).value = value;
                }
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
