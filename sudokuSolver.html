<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f7f7f7;
    }
    .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 50px);
        gap: 1px;
        background: #000;
        padding: 1px;
        margin-bottom: 20px;
    }
    .sudoku-grid input {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        background: #fff;
        outline: none;
    }
    .sudoku-grid input:focus {
        background: #eef;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px; /* Add some space above the button */
    }

    /* Styles for solid lines around 3x3 subgrids */
    .sudoku-grid input:nth-child(3n), 
    .sudoku-grid input:nth-child(3n-1), 
    .sudoku-grid input:nth-child(3n-2) {
        border-right: 2px solid #000;
    }
    .sudoku-grid input:nth-child(27n), 
    .sudoku-grid input:nth-child(27n-9), 
    .sudoku-grid input:nth-child(27n-18) {
        border-bottom: 2px solid #000;
    }
    .sudoku-grid input:nth-child(27n-1), 
    .sudoku-grid input:nth-child(27n-10), 
    .sudoku-grid input:nth-child(27n-19) {
        border-right: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sudoku Solver</h1>
    <div id="sudokuGrid" class="sudoku-grid">
        <!-- Sudoku grid will be generated here -->
    </div>
    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    createSudokuGrid();
});

function createSudokuGrid() {
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 81; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = '1';
        input.pattern = '[1-9]*';
        grid.appendChild(input);
    }

    // Set the thick borders for 3x3 subgrids
    let inputs = grid.querySelectorAll('input');
    inputs.forEach((input, index) => {
        if ((index % 9) % 3 === 2 && (index % 9) !== 8) {
            input.style.borderRight = '2px solid #000';
        }
        if (Math.floor(index / 27) !== 2 && (index + 1) % 27 === 0) {
            input.style.borderBottom = '2px solid #000';
        }
    });
}

function submitSudoku() {
    // Collect Sudoku grid data
    const cells = [...document.querySelectorAll('#sudokuGrid input')].map(input => input.value || '0');
    const apiGatewayUrl = 'YOUR_API_GATEWAY_URL'; // Replace with your actual API Gateway endpoint

    fetch(apiGatewayUrl, {
        method: 'POST',
        body: JSON.stringify({ cells: cells }),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        // Handle the solved Sudoku grid here
        // Assuming 'data' contains the solved grid in the form of an array
        if (data.solvedCells) {
            data.solvedCells.forEach((value, index) => {
                if (value) {
                    document.getElementById('cell' + index).value = value;
                }
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
