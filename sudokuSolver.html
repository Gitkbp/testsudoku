<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<style>
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 50px);
        grid-gap: 2px;
    }
    .sudoku-grid input {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
    }
</style>
</head>
<body>

<h2>Sudoku Solver</h2>

<form id="sudokuForm" class="sudoku-grid">
    <!-- Simplified for brevity -->
    <!-- Assuming 9x9 Sudoku, generate 81 inputs -->
    <!-- Each cell has a unique ID cell0, cell1, ..., cell80 -->
    <!-- You might want to add more structure for visual grouping of Sudoku blocks -->
    <!-- This is a flat structure for simplicity -->
    <!-- Each input should only allow one digit -->
    ${Array.from({ length: 81 }).map((_, i) =>
        `<input type="text" id="cell${i}" name="cell${i}" maxlength="1" pattern="[1-9]*">`).join('')}
    <button type="button" onclick="submitSudoku()">Solve Sudoku</button>
</form>

<script>
function submitSudoku() {
    // Collect Sudoku grid data
    let formData = {
        cells: Array.from({ length: 81 }).map((_, i) => document.getElementById(`cell${i}`).value)
    };

    fetch('https://your-api-id.execute-api.your-region.amazonaws.com/Prod/solve', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        // Display the solved Sudoku grid
        // Assuming `data` contains an array of solved cell values
        if (data.cells && data.cells.length === 81) {
            data.cells.forEach((value, i) => {
                document.getElementById(`cell${i}`).value = value;
            });
        }
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
