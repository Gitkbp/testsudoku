<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f7f7f7;
    }
    .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 40px);
        grid-gap: 1px;
        margin-bottom: 20px;
        padding: 3px; /* Thicker border padding */
        background: #000; /* Background color for the thicker border */
    }
    .sudoku-cell {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 18px;
        box-sizing: border-box;
        background: #fff; /* Cell background */
    }
    /* Thick border for 3x3 subgrids */
    .sudoku-grid input:nth-child(9n), 
    .sudoku-grid input:nth-child(9n + 1), 
    .sudoku-grid input:nth-child(9n + 2) {
        border-right: 2px solid #000;
    }
    .sudoku-grid input:nth-child(27n), 
    .sudoku-grid input:nth-child(27n + 1), 
    .sudoku-grid input:nth-child(27n + 2),
    .sudoku-grid input:nth-child(27n + 3), 
    .sudoku-grid input:nth-child(27n + 4), 
    .sudoku-grid input:nth-child(27n + 5),
    .sudoku-grid input:nth-child(27n + 6), 
    .sudoku-grid input:nth-child(27n + 7), 
    .sudoku-grid input:nth-child(27n + 8) {
        border-bottom: 2px solid #000;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sudoku Solver</h1>
    <div id="sudokuGrid" class="sudoku-grid">
        <!-- Sudoku grid will be generated here -->
    </div>
    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    createSudokuGrid();
});

function createSudokuGrid() {
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 81; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = '1';
        input.pattern = '[1-9]*';
        input.classList.add('sudoku-cell');
        if ([2, 5, 8, 11, 14, 17, 20, 23, 26].includes(i % 27)) {
            input.style.borderRight = '2px solid #000';
        }
        if ([18, 19, 20, 21, 22, 23, 24, 25, 26].includes(i % 81)) {
            input.style.borderBottom = '2px solid #000';
        }
        grid.appendChild(input);
    }
}

    // Collect Sudoku grid data
    const cells = [...document.querySelectorAll('.sudoku-cell')].map(input => input.value || '0');
    const apiGatewayUrl = 'YOUR_API_GATEWAY_URL'; // Replace with your actual API Gateway endpoint

    fetch(apiGatewayUrl, {
        method: 'POST',
        body: JSON.stringify({ cells: cells }),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
