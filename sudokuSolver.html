<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f7f7f7;
    }
    .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 40px);
        grid-gap: 1px;
        margin-bottom: 20px;
    }
    .sudoku-grid input {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 18px;
        box-sizing: border-box;
    }
    .sudoku-grid input:focus {
        outline: none;
        border-color: #007BFF;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
    /* Borders for subgrids */
    .sudoku-grid input:nth-child(3n), .sudoku-grid input:nth-child(3n + 1), .sudoku-grid input:nth-child(3n + 2) {
        border-right: 3px solid #000;
    }
    .sudoku-grid input:nth-last-child(-n+27) {
        border-bottom: 3px solid #000;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Sudoku Solver</h1>
    <div id="sudokuGrid" class="sudoku-grid">
        <!-- Inputs for the Sudoku grid will go here -->
    </div>
    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>
<script>
    function createSudokuGrid() {
        const grid = document.getElementById('sudokuGrid');
        for (let i = 0; i < 81; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = '1';
            input.pattern = '[1-9]*';
            grid.appendChild(input);
        }
    }
    
    createSudokuGrid();
    
    function submitSudoku() {
        // This function will be implemented to submit the Sudoku for solving
        alert('Sudoku submitted!');
    }
</script>
</body>
</html>
