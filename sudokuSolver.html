<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 50px);
        gap: 1px;
        margin-bottom: 20px;
    }
    .sudoku-grid input {
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .sudoku-grid input:nth-child(3n) {
        border-right: 3px solid black;
    }
    .sudoku-grid input:nth-child(27n + 1), .sudoku-grid input:nth-child(27n + 2), .sudoku-grid input:nth-child(27n + 3),
    .sudoku-grid input:nth-child(27n + 4), .sudoku-grid input:nth-child(27n + 5), .sudoku-grid input:nth-child(27n + 6),
    .sudoku-grid input:nth-child(27n + 7), .sudoku-grid input:nth-child(27n + 8), .sudoku-grid input:nth-child(27n + 9) {
        border-bottom: 3px solid black;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px; /* Add some space above the button */
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sudoku Solver</h1>
    <div class="sudoku-grid">
        <!-- Sudoku grid will be generated here -->
    </div>
    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>

<script>
// Function to create Sudoku grid
function createSudokuGrid() {
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 81; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'cell' + i;
        input.maxLength = '1';
        input.pattern = '[1-9]*';
        input.style.border = '1px solid #ddd'; // Add the border to each input
        // Make the borders thicker at each 3x3 box boundary
        if ((i % 9) % 3 === 2) input.style.borderRightWidth = '3px';
        if (Math.floor(i / 9) % 3 === 2 && i < 72) input.style.borderBottomWidth = '3px';
        grid.appendChild(input);
    }
}

// Call createSudokuGrid to generate the grid
createSudokuGrid();

    // Collect Sudoku grid data
    const cells = Array.from({ length: 81 }, (_, i) => document.getElementById('cell' + i).value);

}
</script>

</body>
</html>
