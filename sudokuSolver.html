<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 50px);
        gap: 1px;
        background: #000;
        padding: 2px;
        margin-bottom: 20px;
    }
    .sudoku-grid input {
        width: 100%;
        height: 50px;
        text-align: center;
        font-size: 20px;
        border: none;
        background: #fff;
        outline: none;
    }
    .sudoku-grid input:focus {
        background: #eef;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }

    /* Extra styles for Sudoku subgrids */
    .sudoku-grid input:nth-child(3n) {
        border-right: 2px solid #000;
    }
    .sudoku-grid input:nth-child(n+19):nth-child(-n+27),
    .sudoku-grid input:nth-child(n+46):nth-child(-n+54) {
        border-bottom: 2px solid #000;
    }
    .sudoku-grid input:nth-child(27n), .sudoku-grid input:nth-child(27n + 1), .sudoku-grid input:nth-child(27n + 2) {
        border-bottom: none;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Sudoku Solver</h2>

    <div id="sudokuGrid" class="sudoku-grid">
        <!-- Sudoku grid will be generated here -->
    </div>

    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>

<script>
// Function to create Sudoku grid
function createSudokuGrid() {
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 81; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.id = 'cell' + i;
        input.maxLength = '1';
        input.pattern = '[1-9]*';
        grid.appendChild(input);
    }
}

// Call createSudokuGrid to generate the grid
createSudokuGrid();

function submitSudoku() {
    // Collect Sudoku grid data
    const formData = {
        cells: Array.from({ length: 81 }).map((_, i) => document.getElementById('cell' + i).value)
    };

    // Replace with your API Gateway URL
    const apiGatewayUrl = 'https://your-api-id.execute-api.your-region.amazonaws.com/Prod/solve';

    fetch(apiGatewayUrl, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        // Handle response and update grid with solved puzzle
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
