<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudoku Solver</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f7f7f7;
    }
    .container {
        text-align: center;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 40px);
        grid-gap: 1px; /* Adjusted for visual accuracy */
        margin-bottom: 20px;
        border: 3px solid #000; /* Thicker border around the entire grid */
    }
    .sudoku-grid input {
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 18px;
        box-sizing: border-box; /* Ensures the border is included in the width/height */
    }
    .sudoku-grid input:focus {
        outline: none;
        border-color: #007BFF;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
    /* Additional CSS for the 3x3 subgrids */
    .sudoku-grid input:nth-child(3n), .sudoku-grid input:nth-child(3n + 1), .sudoku-grid input:nth-child(3n + 2) {
        border-right: 2px solid #000;
    }
    .sudoku-grid input:nth-child(27n), .sudoku-grid input:nth-child(27n + 1), .sudoku-grid input:nth-child(27n + 2),
    .sudoku-grid input:nth-child(27n + 3), .sudoku-grid input:nth-child(27n + 4), .sudoku-grid input:nth-child(27n + 5),
    .sudoku-grid input:nth-child(27n + 6), .sudoku-grid input:nth-child(27n + 7), .sudoku-grid input:nth-child(27n + 8) {
        border-bottom: 2px solid #000;
    }
</style>



</head>
<body>

<div class="container">
    <h1>Sudoku Solver</h1>
    <div id="sudokuGrid" class="sudoku-grid">
        <!-- Sudoku grid will be generated here -->
    </div>
    <button onclick="submitSudoku()">Solve Sudoku</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    createSudokuGrid();
});

function createSudokuGrid() {
    const grid = document.getElementById('sudokuGrid');
    for (let i = 0; i < 81; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = '1';
        input.pattern = '[1-9]*';
        if ([2, 5, 8].includes(i % 9)) {
            input.classList.add('bold-border-right');
        }
        if ([20, 23, 26, 47, 50, 53, 74, 77, 80].includes(i)) {
            input.classList.add('bold-border-bottom');
        }
        grid.appendChild(input);
    }
}


function submitSudoku() {
    // Collect Sudoku grid data
    const cells = [...document.querySelectorAll('#sudokuGrid input')].map(input => input.value || '0');
    const apiGatewayUrl = 'YOUR_API_GATEWAY_URL'; // Replace with your actual API Gateway endpoint

    fetch(apiGatewayUrl, {
        method: 'POST',
        body: JSON.stringify({ cells: cells }),
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        // Handle the solved Sudoku grid here
        // Assuming 'data' contains the solved grid in the form of an array
        if (data.solvedCells) {
            data.solvedCells.forEach((value, index) => {
                if (value) {
                    document.getElementById('cell' + index).value = value;
                }
            });
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>

</body>
</html>
